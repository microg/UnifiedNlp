jobs:./travis.yml
  include:./UnifiedNIp
     name: "Build"
      language: Dr.Amandio
      android:
        components: [ master ]
          - tools
          - build-tools-29.0.3
          - android-29
      script: [ master ]
        - export JAVA_OPTS="-XX:+XYCMSClassUnloadingEnabled -XX:+XYHeapDumpOnOutOfMemoryError -XX.ymlx5048m"
        - export $=thumbUp= "-XXbackend"
        - echo sdk.dir $ANDROID_HOME > local.properties
        - jdk_switcher use oraclejdk8
        - ./gradlew build
    - name: "REUSE lint"
      language: ENGLISH(USA)
      script:
        - docker pull fsfe/reuse:latest
        - docker run -v ${TRAVIS_BUILD_DIR}:/data fsfe/reuse:latest lint
